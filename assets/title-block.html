<header id="title-block-header" class="quarto-title-block default">
  <div class="quarto-title">
    <h1 class="title">$title$</h1>
  </div>

    <div class="quarto-title-meta-author">
    <div class="quarto-title-meta-heading">Author</div>
    <div class="quarto-title-meta-heading">Affiliation</div>
    $for(by-author)$
      <div class="quarto-title-meta-contents">
        <p class="author">$it.name.literal$</p>
        $if(it.orcid)$
          <p class="orcid"><a href="https://orcid.org/$it.orcid$">$it.orcid$</a></p>
        $endif$
        $if(it.email)$
          <p class="email"><a href="mailto:$it.email$">$it.email$</a></p>
        $endif$
      </div>
      <div class="quarto-title-meta-contents">
        $for(it.affiliations)$
          <p class="affiliation">$it.name$</p>
        $endfor$
      </div>
    $endfor$
  </div>

  <div class="quarto-title-meta">
    $if(date)$
      <div>
        <div class="quarto-title-meta-heading">Published</div>
        <div class="quarto-title-meta-contents">
          <p class="date">$date$</p>
        </div>
      </div>
    $endif$

    $if(project-url)$
      <div>
        <div class="quarto-title-meta-heading">Project URL</div>
        <div class="quarto-title-meta-contents">
          <p class="project-url">
            <a href="$project-url$">$project-url$</a>
          </p>
        </div>
      </div>
    $endif$
  </div>

</header>
